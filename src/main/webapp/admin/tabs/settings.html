<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>settings</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<!-- jQuery -->
<script type="text/javascript" src="../../js/jQuery/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="../../js/jQuery/js/jquery.form.js"></script>
<script type="text/javascript" src="../../js/jQuery/js/jquery.clickToForm.js"></script>
<!-- UI -->
<script type="text/javascript" src="../../js/jQuery/js/jquery-ui-1.8.2.custom.min.js"></script>
<script type="text/javascript" src="../../js/jQuery/js/jquery.timepicker.js"></script>
<!--CSS style-->
<link rel="stylesheet" type="text/css" href="../../css/jquery/jquery-ui-1.8.1.custom.css">
<link rel="stylesheet" type="text/css" href="../../css/settings.css">

<script type="text/javascript" src="../../js/filters.js"></script>

</head>
<body>










<div id="settings_edit_dialog" style="display: none;">

            <table class="filters_table" cellpadding="0" cellspacing="0">
                <tr class="header">
                    <td>name</td>
                    <td>value</td>
                    <td>type</td>
                    <td>policy</td>
                </tr>
                <tr>
                    <td width="20%"><input type="text" id="settings_main_filter_edit_name"/></td>
                    <td width="50%"><input type="text" id="settings_main_filter_edit_value"/></td>
                    <td width="15%">
                        <select  id="settings_main_filter_edit_type">
                            <option>name</option>
                            <option>menuGroup</option>
                        </select>
                    </td>
                    <td width="15%">
                        <select  id="settings_main_filter_edit_policy">
                            <option>true</option>
                            <option>false</option>
                        </select>
                    </td>
                </tr>
            </table>

</div>


    <div class="settings" >

        <div class="filters_list">
            <div class="title">Добавить фильтр</div>

            <table id="filters_add_table" class="filters_table" cellpadding="0" cellspacing="0">
                <tr class="header">
                    <td>name</td>
                    <td>value</td>
                    <td>type</td>
                    <td>policy</td>
                    <td>add</td>
                </tr>
                <tr>
                    <td width="20%"><input type="text" class="filter_name"/></td>
                    <td width="50%"><input type="text" class="filter_value"/></td>
                    <td width="10%">
                        <select  class="filter_type">
                            <option value="1">name</option>
                            <option value="3">menuGroup</option>
                        </select>
                    </td>
                    <td width="10%">
                        <select class="filter_policy">
                            <option>true</option>
                            <option>false</option>
                        </select>
                    </td>
                    <td width="10%"><input type="button" value="add" class='add_filter_button'/></td>
                </tr>
            </table>

            <div class="title">Таблица фильтров</div>

            <table id="filters_list_table" cellpadding="0" cellspacing="0">
                <tr class="header">
                    <td>name</td>
                    <td>value</td>
                    <td>type</td>
                    <td>policy</td>
                    <td>edit</td>
                    <td>delete</td>
                </tr>
                <tr id="1">
                    <td class="filter_name">sw</td>
                    <td class="filter_value">(sw)[0-9]*(-){0,1}[A-Za-z]*</td>
                    <td class="filter_type">name</td>
                    <td class="filter_policy">true</td>
                    <td><input type="button" value="edit"  class="edit_button"/></td>
                    <td><input type="button" value="delete"/></td>
                </tr>
                <tr id="2">
                    <td class="filter_name">sw385</td>
                    <td class="filter_value">(sw385)</td>
                    <td class="filter_type">name</td>
                    <td class="filter_policy">false</td>
                    <td><input type="button" value="edit"  class="edit_button"/></td>
                    <td><input type="button" value="delete"/></td>
                </tr>
                <tr id="3">
                    <td class="filter_name">wireless</td>
                    <td class="filter_value">wireless</td>
                    <td class="filter_type">menuGroup</td>
                    <td class="filter_policy">true</td>
                    <td><input type="button" value="edit"  class="edit_button"/></td>
                    <td><input type="button" value="delete"/></td>
                </tr>
                <tr id="4">
                    <td class="filter_name">sw205</td>
                    <td class="filter_value">(sw205)</td>
                    <td class="filter_type">name</td>
                    <td class="filter_policy">false</td>
                    <td><input type="button" value="edit" class="edit_button"/></td>
                    <td><input type="button" value="delete"/></td>                    
                </tr>
            </table>

        </div>

    </div>












</body>
</html>
